		<script type="text/javascript" charset="utf-8">
			var socket;
			$(document).ready(function(){
				socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
				socket.on('connect', function() {
					socket.emit('joined', {});
				});
				socket.on('status', function(data) {
					$('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
					$('#chat').scrollTop($('#chat')[0].scrollHeight);
					setTimeout(remove_message,15000);
				});
				socket.on('message', function(data) {
					$('#chat').val($('#chat').val() + data.msg + '\n');
					$('#chat').scrollTop($('#chat')[0].scrollHeight);
					setTimeout(remove_message,15000);
				});
			});

			function leave_room() {
				socket.emit('left', {}, function() {
					socket.disconnect();

					// go back to the login page
					window.location.href = "{{ url_for('main.index') }}";
				});
			}
		</script>

	<script type="text/javascript">

		var pen_co_ords = [];
		var eraser_co_ords = [];
		var canvas, ctx, flag = false,
			prevX = 0,
			currX = 0,
			prevY = 0,
			currY = 0,
			dot_flag = false;
	
		var x = "black",
			y = 2;
		
		function init() {
			canvas = document.getElementById('can');
			ctx = canvas.getContext("2d");
			w = canvas.width;
			h = canvas.height;
		
			canvas.addEventListener("mousemove", function (e) {
				findxy('move', e)
			}, false);
			canvas.addEventListener("mousedown", function (e) {
				findxy('down', e)
			}, false);
			canvas.addEventListener("mouseup", function (e) {
				findxy('up', e)
			}, false);
			canvas.addEventListener("mouseout", function (e) {
				findxy('out', e)
			}, false);
		}
		
		function color(obj) {
			switch (obj.id) {
				case "green":
					x = "green";
					break;
				case "blue":
					x = "blue";
					break;
				case "red":
					x = "red";
					break;
				case "yellow":
					x = "yellow";
					break;
				case "orange":
					x = "orange";
					break;
				case "black":
					x = "black";
					break;
				case "white":
					x = "white";
					break;
			}
			if (x == "white") y = 14;
			else y = 2;
		
		}
		
		function draw() {
			ctx.beginPath();
			ctx.moveTo(prevX, prevY);
			ctx.lineTo(currX, currY);
			ctx.strokeStyle = x;
			ctx.lineWidth = y;
			ctx.stroke();
			ctx.closePath();
		}
		
		function erase() {
			var m = confirm("Want to clear");
			if (m) {
				ctx.clearRect(0, 0, w, h);
				document.getElementById("canvasimg").style.display = "none";
			}
		}
		
		function save() {
			document.getElementById("canvasimg").style.border = "2px solid";
			var dataURL = canvas.toDataURL();
			document.getElementById("canvasimg").src = dataURL;
			document.getElementById("canvasimg").style.display = "inline";
		}
		function to_string_func(co_ords)
		{
			ans = ''
			for(var i=0;i<co_ords.length;i++)
			{
				ans += co_ords[i].join(',')+'\r\n';
			}
			return ans;
		}
		function save_coord()
		{
			$.ajax({
						url:'http://127.0.0.1:5000/savecoord',
						method:'GET',
						data:{pen:to_string_func(pen_co_ords),eraser:to_string_func(eraser_co_ords)},
						success:function(response)
						{
						},
						error: function(response)
						{
						},
						});
		}
		setInterval(save_coord,5000);
		function findxy(res, e) {
			if (res == 'down') {
				prevX = currX;
				prevY = currY;
				currX = e.clientX - canvas.offsetLeft;
				currY = e.clientY - canvas.offsetTop;
		
				flag = true;
				dot_flag = true;
				if (dot_flag) {
					ctx.beginPath();
					ctx.fillStyle = x;
					ctx.fillRect(currX, currY, 2, 2);
					ctx.closePath();
					dot_flag = false;
					temp = [e.clientX - canvas.offsetLeft , e.clientY - canvas.offsetTop];
					if(x=="white")
					{
						eraser_co_ords.push(temp);
					}
					else
					{
						pen_co_ords.push(temp);
					}
				}
			}
			if (res == 'up' || res == "out") {
				flag = false;
			}
			if (res == 'move') {
				if (flag) {
					prevX = currX;
					prevY = currY;
					currX = e.clientX - canvas.offsetLeft;
					currY = e.clientY - canvas.offsetTop;
					draw();
					temp = [e.clientX - canvas.offsetLeft , e.clientY - canvas.offsetTop];
					if(x=="white")
					{
						eraser_co_ords.push(temp);
					}
					else
					{
						pen_co_ords.push(temp);
					}
				}
			}
		}
		function remove_message()
		{
			var old_message = String(document.getElementById("chat").value);
			old_message = old_message.split('\n');
			old_message.shift();
			old_message.pop();
			var i;
			var new_message = ''
			for (i = 0; i < old_message.length; i++) {
			new_message += old_message[i] + "\n";
			}
			document.getElementById("chat").value = new_message;
		}
		
		</script>
